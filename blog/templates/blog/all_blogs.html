<!DOCTYPE html>
  {%  extends 'portfolio/base.html'  %}

  {%  block content  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<div class="container text-center">

<h1>Блоги</h1>
    <h2>Скрежа написал {{ blogs.count }} блог{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}

<a href="{% url 'blog:detail'  blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.discription|safe|truncatechars:100 }}</p>




{% endfor %}
    <a href = "{% url 'home' %}" >Home</a>
</div>
</body>
{%  endblock  %}
</html>
